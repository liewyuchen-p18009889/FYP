    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $('.scrollTop').fadeIn();
                } else {
                    $('.scrollTop').fadeOut();
                }
            });
        });
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }

        .scrollTop {
            position: fixed;
            width: 50px;
            height: 50px;
            color: #feffff;
            bottom: 40px;
            right: 50px;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            background: #3AAFA9;
            font-size: 22px;
            border-radius: 50px;
            display: none;
